<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <style>
        #board{
            width: 350px;

        }
        .cell {

            background-color: black;
            display: inline-block;
            vertical-align: middle;

        }
        .cell:nth-of-type(2n){
            background-color: white; 
        }
    </style>
</head>
<body>
   <div id="board"></div>
</body>
<script>
    //1.ç¡®å®šæ•°æ®ç»“æ„
    let pattern = [
        [0,0,0],
        [0,0,0],
        [0,0,0]
    ]

    let color = 1;
    
   //2.æ ¹æ®æ•°æ®ç»“æ„ç”Ÿæˆæ£‹ç›˜å’Œæ£‹å­
    function show() {
        let board = document.getElementById('board');
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                 let cell = document.createElement('div');
                cell.classList.add('cell');

                cell.innerHTML = 
                    pattern[i][j] === 2 ? "ğŸ " :
                    pattern[i][j] === 1 ? "ğŸŠ" :
                    "";
                
                //3.ç»™æ¯ä¸ªæ ¼å­ç»‘å®šäº‹ä»¶
                cell.addEventListener("click",() => moveUser(j,i));

                board.appendChild(cell);
            }
        }
    }
    //3.ç»™æ¯ä¸ªæ ¼å­ç»‘å®šäº‹ä»¶
    function moveUser(x,y){
     
        if(pattern[y][x] !== 0){
            return;
        }

        pattern[y][x] = color;
        //4.æ£€æŸ¥æ˜¯å¦æœ‰äººè·èƒœ
        if (check(pattern, color)) {
            alert(color === 2 ? " ğŸ is winner!": " ğŸŠ is winner!");
        }
        color = 3 - color;
        show();
        //5.åˆ¤æ–­ä¸‹ä¸€æ­¥æ˜¯å¦å·²ç»æœ‰äººå°†è·èƒœ
        if(willWin(pattern,color)) {
            console.log(color === 2 ? " ğŸ  is will win!": " ğŸŠ is will win!");
        }
        //6.æ·»åŠ AIäººæœºäº¤äº’
        computerMove();
    }
    
    //4.æ£€æŸ¥æ˜¯å¦æœ‰äººè·èƒœ
    function check(pattern,color){
        //æ¨ªçº¿ä¸Š
        for(let i = 0; i < 3; i++){
            let win = true;
            for (let j = 0; j < 3; j++){
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }
            if(win) {
                return true;
            }
        }
        //ç«–çº¿ä¸Š
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
        //æ–œçº¿ä¸Š
        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
        //åæ–œçº¿ä¸Š
        {
            let win = true;
            for (let j = 0; j < 3; j++){
                if (pattern[j][2 - j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) {
                return true;
            }
        }
        return false;
    }
    
    
    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    //5.åˆ¤æ–­ä¸‹ä¸€æ­¥æ˜¯å¦æœ‰äººå°†è·èƒœ
    function willWin(pattern, color){
        for (let i = 0; i < 3; i++){
            for (let j = 0; j < 3; j++){
                if (pattern[i][j] !== 0) 
                    continue;
                //å¯¹æ‰‹çš„
                let tmp = clone(pattern);
                tmp[i][j] = color;

                if (check(tmp, color)) {
                    // return true;
                    return [j,i]
                }
            }
        }
        return null;
    }
    
    //6.æ·»åŠ AIäººæœºäº¤äº’
    function computerMove() {
        let choice = bestChoice(pattern, color);
        
        if (choice.point) {
            pattern[choice.point[1]][choice.point[0]] = color;
        }
        if (check(pattern, color)) {
            alert(color === 2 ? " ğŸ is winner!": " ğŸŠ is winner!");
        }
        color = 3 - color;
        show();
    }

    // åˆ¤æ–­å¥½çš„æƒ…å†µ result:1è¡¨ç¤ºå¯ä»¥èµ¢è¿”å›ç›¸åº”çš„ç‚¹ -1ä¸ä¼šèµ¢ 0 å¹³å±€
    function bestChoice(pattern, color){
        let point = willWin(pattern, color);
        // console.log(point);
        //é€’å½’é€€å‡ºæ¡ä»¶
        if (point) {
            return {
                point,
                result: 1,
            }
        }

        let result = -1;
        
        outer:for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++){
                if (pattern[i][j] !== 0) 
                    continue;
                //æ‰¾å¯¹æ‰‹æœ€ä¸åˆ©çš„ç‚¹ï¼Œå¯¹æ‰‹ä¸æˆ‘ç›¸å
                let tmp = clone(pattern);
                tmp[i][j] = color;
        
                let opp = bestChoice(tmp, 3 - color);
                //æ‰¾å¯¹æ‰‹æœ€ä¸åˆ©çš„ç‚¹ å°±æ˜¯æˆ‘åº”è¯¥èµ°çš„ç‚¹
                if (-opp.result >= result) {
                    point = [j, i];
                    result = -opp.result;
                }
                //å¦‚æœèµ¢äº† è¾“èµ¢å‰ªæ
                if (result === 1) 
                    break outer;
                
            }
        }
        return {
            point,
            result: point ? result : 0,
        }
    }

    show()
</script>
