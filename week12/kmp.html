<script>
    function find(source, pattern) {
        for (let i = 0; i < source.length; i++) {
            let matched = true;
            for (let j = 0; j < source.length; j ++) {
                if (source[i +j] !== pattern[j]) {
                    matched = false;
                    break;
                }
            }
            if (matched) {
                return true;
            }
            return false;
        }
    }
</script>
