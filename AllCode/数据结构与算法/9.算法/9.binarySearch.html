<script>
    //二分搜索
    function ArrayList() {
        var array = [];
        this.insert = function(item) {
            array.push(item);
        }
        this.toString = function() {
            return array.join();
        }

       this.binarySearch = function(item) {
           this.quickSort();

           var low = 0,
           high = array.length - 1,
           mid,element;

           while(low <= high) {
               mid = Math.floor((low + high) / 2);
               element = array[mid];
               if (element < item) {
                   low = mid + 1;
               } else if (element > item) {
                   high = mid - 1;
               } else {
                   return array[mid];
               }
           }
           return -1;
       }
       this.quickSort = function() {
          quick(array, 0, array.length - 1);
        }

        var quick = function(array, left, right) {
            var index;
            if (array.length > 1) {
                index = partition(array, left, right);
            }
            if (left < index - 1) {
                quick(array, left, index - 1);
            }
            if (index < right) {
                quick(array, index, right);
            }
        }

        var partition = function(array, left, right) {
            var pivot = array[Math.floor((right + left)/2)],
            i = left,
            j = right;

            while(i <= j) {
                while(array[i] < pivot) {
                    i++;
                }
                while(array[j] > pivot) {
                    j--;
                }
                if (i <= j ) {
                    swap(array, i ,j);
                    i++;
                    j--;
                }
            }
            return i;
        }
        var swap = function(array, index1, index2) {
            var aux = array[index1];
            array[index1] = array[index2];
            array[index2] = aux;
        }
    }

    var arrayData = new ArrayList();
    arrayData.insert(1)
    arrayData.insert(3)
    arrayData.insert(8)
    arrayData.insert(5)
    arrayData.insert(6)
    arrayData.insert(7);
    console.log(arrayData.toString());
    console.log(arrayData.binarySearch(8));
</script>
