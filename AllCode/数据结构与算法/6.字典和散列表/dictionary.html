<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字典</title>
</head>
<body>
    
</body>
<script>
    function Dictionary() {
        let items = {}
        // 向字典中添加新元素
        this.set = function(key, value) {
            items[key] = value;
        }
        //通过使用键值来从字典中移除键值对应的数据值
        this.delete = function(key) {
            if (this.has(key)) {
                delete items[key];
                return true;
            }
            return false;
        }
        // 如果某个键值存在于这个字典中，返回true 返回false
        this.has = function(key) {
            return key in items;
        }
        //通过键值查找特定的数值并返回
        this.get = function(key) {
            return this.has(key) ? items[key] : undefined;
        }
        //将这个字典中的所有元素全部删除
        this.clear = function() {
            items = {};
        }
        //返回字典所包含元素的数量
        this.size = function() {
            return Object.keys(items).length;
        }
        //将字典所包含的所有键名以数组形式返回
        this.keys = function() {
            return Object.keys(items);
        }
        //将字典所包含的所有数值以数组形式返回
        this.values = function() {
            let values = [];
            for (let k in items) {
                if (this.has(k)) {
                    values.push(items[k]);
                }
            }
            return values;
        }
        this.getItems = function() {
            return items;
        }
    }
</script>
</html>
