<script>
//长字符串中找子串 abcd abcdabce
function find(source, pattern) {
    for(let i = 0; i<source.length;i++) {
        let matched = true;
        for(let j=0; j<pattern.length; j++) {
            if (source[i+j] !== pattern[j]) {
                matched = false;
                break;
            }
        }
        if(matched) {
            return true;
        }
    }
    return false;
}
// find('abcdabce','abcd')
</script>
