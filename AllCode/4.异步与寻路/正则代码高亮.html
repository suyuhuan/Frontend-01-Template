<style>
    .keywords{
        color: green;
    }
    .indentifier{
        color:brown;
    }
    .punctuator{
        color:blue;
    }
</style>
<pre id="container">

</pre>
<script>
    var source = `
      function sleep(t) {
          return new Promise(function(resolve) {
              setTimeout(resolve,t);
          });
      }
    `

    var regexp = /(function|new|retrun)|([ \t\n\r]+)|([a-zA-Z][a-zA-Z0-9]*)|([\(\)\{\}\,\;])/g

    var dictionary = ["keywords","whitespce","indentifier","punctuator"];

    var token = null;
    var lastIndex = 0;

    var container = document.getElementById("container");
    do {
        lastIndex = regexp.lastIndex;
        token = regexp.exec(source);
        if(!token) break;
        let text = document.createElement("span");
        text.textContent = token[0];

        for (var i = 1; i < 5; i++) {
            if (token[i]) {
                // console.log(dictionary[i - 1], token[0]);
                text.classList.add(dictionary[i - 1]);
            }
        }
        container.appendChild(text);
    } while(token);
</script>
