<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平居中</title>
    <style>
        #parent {
            width: 800px;
            height: 500px;
            background-color: aquamarine;
            text-align: center;
        }
        #child {
            width: 300px;
            height: 300px;
            background-color:red;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            ddfadfasdfsd
        </div>
    </div>
</body>
</html>
