<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水平垂直居中</title>
    <style>
        #parent {
            width: 1000px;
            height: 500px;
            background-color: aquamarine;
            display: table-cell;
            vertical-align: middle;
        }
        #child {
            width: 300px;
            height: 300px;
            background-color:red;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">
            ddfadfasdfsd
        </div>
    </div>
</body>
</html>
