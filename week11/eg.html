<script>
   function sleep(t) {
        return new Promise((resolve, reject)=> {
            setTimeout(resolve, t);
        })
    }
    async function* g() {
        let i = 0;
        while(true) {
            await sleep(1000);
            yield i++;
        }
    }
    for await(let v of g()) {
        console.log(v)
    }
</script>
